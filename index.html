<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Número Secreto</title>
</head>
<body>
    
    <div class="nav">
        <div class="nav-icones">
            <div>
                <input title="modo-luz" id="btn-tema" type="button">
                <label for="btn-tema" class="mudar-tema"></label>
            </div>
            <div>
                <input title="como-jogar" id="btn-sobre" type="button">
                <label for="btn-sobre" class="como-jogar"></label>
            </div>
        </div>
    </div>

    <h1>Acerte o número secreto</h1>

    <h3>
        O número secreto está entre <span id="menor-valor">0</span> e <span id="maior-valor">100</span>
    </h3>

    <div id="chute" class="mensagem">
        <div>Você disse</div>
        <span class="box">
            20
        </span>
        <div>O número secreto é maior <i class="fa-solid fa-arrow-up-long"></i></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
